<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>导师评价系统</title>
<meta name="author" content="TJU" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/index/css/style.css">
<link rel="stylesheet" href="__PUBLIC__/static/index/css/bootstrap.css" />
<script src="__PUBLIC__/static/index/js/jquery.js"></script>
<script src="__PUBLIC__/static/index/js/bootstrap.js"></script>
<script src="__PUBLIC__/static/index/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>


	(function($){
		$(window).load(function(){
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			$("#xuexiao").click(function(){
                   $("#xuexiao1").toggle();
            });
            	$("#zhuanye").click(function(){
                   $("#zhuanye1").toggle();
            });
            	$("#daoshi").click(function(){
                   $("#daoshi1").toggle();
            });
		});
       $("#score1").rating({
            starCaptions: function(val) {
                if (val < 3) {
                    return val;
                } else {
                    return 'high';
                }
            },
            starCaptionClasses: function(val) {
                if (val < 3) {
                    return 'label label-danger';
                } else {
                    return 'label label-success';
                }
            },
            hoverOnClear: false
        });
	})(jQuery);

       </script>
</head>
<body>
    
<!--header-->
{include file="Public/header" /}
<!--aside nav-->
{include file="Public/aside" /}
    
<form action="" method="post">
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">导师评价</h2>
       <a class="fr top_rt_btn">返回</a>
      </div>
     <section>
      {volist name="teacher" id="vo"}
      <ul class="ulColumn2">
       <li>
        <span class="item_name" style="width:120px;">导师名称：</span>
        <span class="item_name" >{$vo.truename}</span>
       </li>
       <li>
        <span class="item_name" style="width:120px;">所属学校：</span>
        <span class="item_name" >{$vo.college}</span>
       </li>
       <li>
        <span class="item_name" style="width:120px;">评价一：</span>
        <label><input name="score1" type="radio" value=1 />1分 </label> 
        <label><input name="score1" type="radio" value=2 />2分 </label> 
        <label><input name="score1" type="radio" value=3 />3分 </label> 
        <label><input name="score1" type="radio" value=4 />4分 </label> 
        <label><input name="score1" type="radio" value=5 checked="checked"  />5分 </label> 
       </li>
       
        <li>
        <span class="item_name" style="width:120px;">评价二：</span>
        <label><input name="score2" type="radio" value=1 />1分 </label> 
        <label><input name="score2" type="radio" value=2 />2分 </label> 
        <label><input name="score2" type="radio" value=3 />3分 </label> 
        <label><input name="score2" type="radio" value=4 />4分 </label> 
        <label><input name="score2" type="radio" value=5 checked="checked"  />5分 </label> 
       </li>  
       <li>
        <span class="item_name" style="width:120px;">评价三：</span>
         <label><input name="score3" type="radio" value=1 />1分 </label> 
        <label><input name="score3" type="radio" value=2 />2分 </label> 
        <label><input name="score3" type="radio" value=3 />3分 </label> 
        <label><input name="score3" type="radio" value=4 />4分 </label> 
        <label><input name="score3" type="radio" value=5 checked="checked"  />5分 </label> 
       </li>
   
         <div class="eva_in">
           <li> 
       <span class="item_name" style="width:120px;">评价详情：</span>
           </li>
       <textarea style="width:500px;height:150px;margin-left:120px;margin-top:0;resize:none;"  name="text" cols="30" rows="3"></textarea>
      
       </div>
        <li>
           <span class="item_name" style="width:320px;"></span>
        <input style="position:static;left:150px"  class="link_btn" type="submit" value="添加评价" />
       </li>
      </ul>
      {/volist}
      
     </section>
 </div>
</section>
<script src="__PUBLIC__/static/index/js/ueditor.config.js"></script>
<script src="__PUBLIC__/static/index/js/ueditor.all.min.js"> </script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    </script>

{include file="Public/footer" /}
 
</body>
</html>
